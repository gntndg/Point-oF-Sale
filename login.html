<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <h1> <strong> Minimat POS </strong></h1>
        <p> @all rights reserved</p>
        <form class="form">
            <div class="form-title"><span>sign in to your</span></div>
             <div class="title-2"><span>SPACE</span></div>
             <div class="input-container">
               <input class="input-mail" type="email" placeholder="Enter email">
               <span> </span>
             </div>
            
             <section class="bg-stars">
               <span class="star"></span>
               <span class="star"></span>
               <span class="star"></span>
               <span class="star"></span>
             </section>
       
             <div class="input-container">
               <input class="input-pwd" type="password" placeholder="Enter password">
             </div>
             <button type="submit" class="submit">
               <span class="sign-text">Sign in</span>
             </button>
       
             <p class="signup-link">
               No account?
               <a href="" class="up">Sign up!</a>
             </p>
              
          </form>
    
          <header>
       
            <div id="particles"></div>
        </header>
      
        </header>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="animate.js"></script>
    
</body>
</html>
